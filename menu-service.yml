server:
  port: 8083

spring:
  application:
    name: menu-service
  datasource:
    url: jdbc:postgresql://localhost:5432/menu_db
    username: menu_user
    password: menu_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    com.foodr.menu: DEBUG
